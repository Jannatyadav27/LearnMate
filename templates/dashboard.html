        </div>

       <!-- main -->
        <div class="">
            <div id="video-container" class="flex justify-center video-container">
                <video id="video" class="" muted playsinline>
                    <source src="{{ data_json[1].video }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="overlay" class="overlay">
                    <p id="overlay-text"></p>
                </div>
            </div>

            <!-- Play, Pause, Next Buttons -->
            <div class="flex items-center justify-center space-x-4">
                <button onclick="play()">Play</button>
                <button onclick="pause()">Pause</button>
                <button onclick="next()">Next</button>
            </div>
        </div>
        <!-- end: main -->
    </div>
        <!-- Add your audio elements here -->
        <audio id="audio" src="{{ data_json[1].audio }}"></audio>

<script>
    function toggleDropdown(dropdownId) {
            var dropdown = document.getElementById(dropdownId);
            dropdown.classList.toggle('hidden');
        }
    const video = document.getElementById('video');
    const audio = document.getElementById('audio');
    const overlay = document.getElementById('overlay');
    const overlayText = document.getElementById('overlay-text');
    var data = {{ data_json | tojson }};
    let currentScene = 1;

    function play() {
        // Autoplay video
        video.play().then(() => {
            // Autoplay audio
            audio.play();

            // Display overlay with text
            overlayText.innerHTML = data[currentScene].text;
            overlay.style.display = 'block';
            overlay.style.animation = 'fade-in 2s forwards';

            // Set up event listener for audio end to trigger the next scene
            audio.addEventListener('ended', next);
        }).catch((error) => {
            console.error('Autoplay failed:', error);
        });
    }

    function pause() {
        video.pause();
        audio.pause();
    }

    function next() {
        // Reset overlay animation
        overlay.style.animation = 'none';
        void overlay.offsetWidth; // Trigger reflow
        overlay.style.animation = null;

        // Hide overlay
        overlay.style.display = 'none';

        // Increment scene
        currentScene++;
        if (currentScene > {{scene_length-1}}) {
            // Reset to the first scene if reached the end
            currentScene = 1;
        }

        // Update video, audio, and overlay text
        video.src = data[currentScene].video;
        audio.src = data[currentScene].audio;
        overlayText.innerHTML = data[currentScene].text;

        // Play video and audio
        play();
    }
</script>
